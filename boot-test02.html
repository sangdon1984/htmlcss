<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트13 화면UI grid시스템</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

    <style>
        .fakeimg{
            height: 500px;
            background-color: green;
        }
        .fakeimg2{
            height: 500px;
            background-color: blue;
        }
        .fakeimg3{
            height: 200px;
            background-color: gray;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="fakeimg">사이드바</div>
            </div>
            <!-- 메인 컨텐츠 -->
            <div class="col-md-9">
                <div class="fakeimg2">메인컨텐츠</div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- footer -->
            <div class="col-md-12">
                    <div class="fakeimg3">footer</div>
            </div>
        </div>
    </div>
</body>
</html>
