<!DOCTYPE html> 
<!--현재 html의 버전을 표시-->
<!-- <!DOCTYPE html>은 html5 버전을 뜻함 -->
<!-- html 문서의 첫 라인에 입력함 -->
<html>
<!-- html 문서가 시작된다는 의미 -->
<!-- 모든 html의 태그 요소는 html 태그 내에서 사용됨 -->
<!-- 모든 html 태그는 <태그이름> 으로 구성되어 있음 -->
<!-- html 태그는 2가지 방식으로 나누어짐 -->
    <!-- 1. 시작태그와 끝태그가 존재하는 방식 -->
        <!-- 시작 태그로 태그를 열었으면 반드시 끝태그를 달아줘야함-->
        <!-- html 태그는 시작태그와 끝태그인 쌍이로 구성되어 있음 -->
        <!-- 2. 시작태그만 존재하는 방식 -->
<!-- html 태그는 중첩이 가능함 -->
    <!-- html 태그 내부에 자식 태그를 가질 수 있음 -->
<!-- html 태그는 크게 2가지로 나누어 짐-->
    <!-- head 부분과 body 부분 -->
    <!-- head는 현재 html 페이지의 정보를 검색 엔진 및 웹브라우저에 알려주는 역할을 함 -->
    <!-- head는 현재 html 페이지에서 사용할 라이브러리들을 로드하는 역할 을 함 -->

    <!-- body는 html 문서의 실제 몸통 부분으로 사용자의 눈에 보여지는 구성 요소를 꾸미는데 사용 -->
    <!-- 대부분은 html 태그는 body 태그 안에서 사용 -->
<!-- html 태그는 기본적으로 영문 소문자로 입력 -->
<!-- html 태그는 속성을 가지고 있음 -->
    <!-- 속성은 값을 가지고 있으며, 값은 "", ''로 감싸야함 -->
    <head>
        <meta charset="UTF-8">
        <!-- meta 태그는 웹페이지에 저장된 자료를 간소화하여 표시해 주는데 사용-->
        <!-- meta 태그는 웹브라우저나 검색 엔진에 현재 페이지의 정보를 전달해 줌 -->
        <title>더조은 직업전문학교 602반 페이지</title>
    </head>
    <body>
        <h1>My First Html page</h1>
        <p>My first tag</p>
        <img src="1234.jpg" alt="겨울">
    </body>
</html>
