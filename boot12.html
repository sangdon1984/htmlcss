<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트12 </title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <!-- 부트스트랩을 사용하여 form/input 태그 사용 -->
    <!-- form 태그는 html에서 사용자의 입력을 받기 위한 태그 -->
    <!-- 사용자의 입력 정보를 저장하고 있는 태그 -->
    <!-- form 태그는 input 태그의 type="submit"이 동작 시 입력받은 사용자의 정보를 지정한 서버로 전송함 -->
    <!-- form 태그의 사용자 정보 입력 태그는 input, textarea, select로 나누어짐 -->
    <!-- 부트스트랩에서 form 태그는 class의 입력이 따로 없음 -->
    <div class="container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="userpw">Password : </label>
                <input type="password" class="form-control" id="userpw">
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
        </form>

        <br><hr><br>
        <!-- 한 라인에 여러개의 input 태그 사용 -->
        <!-- form 태그의 class에 form-inline을 추가 -->
        <form action="" class="form-inline">
            <label for="email2">Email :</label>
            <input type="email" class="form-control mx-2" id="email">
            <label for="pw2">Password :</label>
            <input type="password" class="form-control mx-2" id="pw2">
            <button type="submit" class="btn btn-primary">전송</button>
        </form>

        <br><hr><br>

        

    </div>
</body>
</html>
