            // jquery의 예전 이벤트 등록 방식
            $("#btn1").click(function(){
                alert("jquery를 이용한 이벤트 등록 1번")
            });

            // jquery의 최신 이벤트 등록 방식
            $("#btn2").on("click", function(){
                alert("jquery를 이용한 이벤트 등록 2번")
            });

            $("#btn3").on("click", function(){
                $("#btn2").off("click");
            });
        });
