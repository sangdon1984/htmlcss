        function greet(){
            alert("안녕히 가세요")
        }

        // 전역변수 num 선언
        // 데이터 저장 공간
        var num = 1;
        function nextGallery(){
            num++;
            if(num > 7) num=1;
            // num = 7;
            document.getElementById("gallery").src="image/img"+num+".jpg";
            // 문자열 + 숫자는 모두 문자열이 됨
            return false; // 딱히 의미 없음
        }

        function prevGallery(){
            num--;
            if(num <1) num=7;
                // num = 1;
            document.getElementById("gallery").src="image/img"+num+".jpg";
            return false;
        }

        console.log("--------------------------------")
        
        // 예제 3-32번
        function greet(theText){
            alert(theText)
        }
        console.log("--------------------------------")
        // 예제 3-33번
        var num=0;
        var colWidth = -400;
        function mvBanner(whichBtn){
            var myBannerList = document.getElementById("bannerList");
            if(whichBtn=="leftBtn"){
                num--;
                if(num<0) num=1;
                console.log(num);
                var xPos = num*colWidth;
                myBannerList.style.left=xPos+"px"
            }
            else{
                num++;
                if(num<1) num=0;
                console.log(num);
                var xPos = num*colWidth;
                myBannerList.style.left=xPos+"px"
            }
            return false;
        }

            </a>
            <img src="image/img1.jpg" alt="갤러리 그림" id="gallery"/>
            <a href="#next" onclick="return nextGallery();">
                <img src="./image/right_btn.png" alt="다음그림"/>
            </a>
