<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js 05</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

    <script>
        // 지역변수, 전역변수
        // 지역변수 : 특정 코드블럭내에서 선언되어 사용되는 변수
        // 함수 내의 지역변수, 반복문/제어문(if문/for문) 내의 변수
        
        // 전역변수 : 현재 웹 페이지 내에서 선언되어 사용되는 변수
        // 특정 함수나 제어문, 반복문과 같은 코드 블럭 외부에 선언된 변수

        // 함수의 지역변수
        // 지역 변수는 해당 코드 블럭이 실행되고 난 후 자동적으로 메모리에서 삭제됨
        function myFunc01(){
            var a = 10; //함수의 지역변수
            var b = 20; //함수의 지역변수
            
            console.log(a + b);
        }
        
        // 전역변수를 다른 코드 블럭에서 불러와서 사용할 수 있음
        // 전역 변수는 선언시 여러 코드 블럭에서 해당 변수를 공유하고 있기 때문에 사용 시점에 따라서 전역 변수의 값이 변경될 가능성이 있음
        // 전역변수는 프로그램이 종료되기 전까지 늘 메모리에 등록되어 있으므로 메모리를 많이 사용함

        // 특정 코드 블럭내에서 전역변수와 동일한 이름으로 지역변수가 선언되어 있으면 우선순위가 지역변수가 더 빨라서 지역변수를 사용하게 됨
        var value = 100; // 전역변수 선언
        
        function myFunc02() {
            var value = 200; //지역변수
            var result = 300; //지역변수

            console.log(value + result);
        }

        // 실습 3-39
        // eval() : 문자열을 자바스크립트 문장으로 변환(수식은 계산, 문자는 변수로)
        var result1 = eval("10+20");    // 문자열을 연산하여 '30' 저장
        document.write(result1+"<br/>");// 출력값 : 30
        var num = 100;
        document.write("num"+10+"<br/>");// 출력값 : num10(단순 문자결합)
        document.write(eval("num")+10+"<br/>");// num을 변수로 변환, 출력값:110
        // isNaN() : is Not a Number, 숫자가 아니면 true, 숫자면 false
        var result2=isNaN("02-235-1620");//"-" 문자열이 포함되므로 true
        document.write(result2+"<br/>");

        // 문제 1) 위의 문자열 02-235-1620을 숫자로 변환하여 3개의 숫자의 총 합을 구하세요
        // ps. split() 사용해서 배열로 만들고, 반복문을 이용해서 총합을 구하세요
        // ps. 출력은 console.log로 출력
        
        var a = "02-235-1620";
        var b = a.split("-");
        console.log(b);

        var sum = 0;
        for (var i = 0; i < b.length; i++){
            sum = sum + Number(b[i]);
        }
        console.log(sum);

    </script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- col뒤에 숫자 안적으면 알아서 골고루 분배 -->
            <div class="col-sm"></div>
            <div class="col-sm">
                <button id="btn01" class="btn btn-primary" onclick="myFunc01();">버튼 01</button>
            </div>
            <div class="col-sm">
                <button id="btn02" class="btn btn-info" onclick="myFunc02();">버튼 02</button>
            </div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
