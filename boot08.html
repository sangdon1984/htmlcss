<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <!-- 버튼 그룹 -->
    <!-- 여러개의 버튼을 한 그룹으로 묶어서 출력하는 방식 -->
    <!-- div를 통하여 버튼을 묶고, div의 class에 btn-group를 추가함 -->
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">애플</button>
            <button class="btn btn-primary">삼성</button>
            <button class="btn btn-primary">LG</button>
        </div>
        
        <!-- 버튼 그룹의 크기 설정 -->
        <!-- 기본크기, 큰 크기(large), 작은 크기(small)가 있음 -->
        
        <div class="btn-group">
            <button class="btn btn-success">애플</button>
            <button class="btn btn-success">삼성</button>
            <button class="btn btn-success">LG</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-success">애플</button>
            <button class="btn btn-success">삼성</button>
            <button class="btn btn-success">LG</button>
        </div>
    </div>

    <br><hr><br>

    <!-- 세로형 버튼 그룹 -->
    <!-- class에 btn-group 대신 btn-group-vertical을 추가 -->

    <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-info">애플</button>
        <button class="btn btn-info">삼성</button>
        <button class="btn btn-info">LG</button>
    </div>

    <!-- 드롭다운 버튼을 가지고 있는 버튼 그룹 -->
    <!-- 일반 버튼 그룹에 드롭다운 버튼을 추가함 -->
    <!-- 일반 드롭다운 버튼 사용법하고 조금 다름 -->
    <!-- 버튼 그룹 안의 드롭다운 버튼은 div의 class에 btn-group을 사용하고 일반 드롭다운 버튼은 div의 class에 dropdown을 사용함  -->
    <div class="btn-group">
        <button class="btn btn-warning">삼성</button>
        <button class="btn btn-warning">LG</button>
        <div class="btn-group">
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">애플</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">iPad</a>
                <a href="#" class="dropdown-item">iPhone</a>
            </div>
        </div>
    </div>

    <br><hr><br>

    <!-- 새로형 버튼 그룹에 드룹다운 버튼 사용하기 -->
    <!-- btn-group 대신 btn-group-vertical -->
    <div class="btn-group-vertical">
            <button class="btn btn-warning">삼성</button>
            <button class="btn btn-warning">LG</button>
            <div class="btn-group">
                <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">애플</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">iPad</a>
                    <a href="#" class="dropdown-item">iPhone</a>
                </div>
            </div>
    </div>
    <br><hr><br>
    <!-- 버튼과 드롭다운 버튼이 나누어진 형태의 드롭다운 버튼 -->
    <!-- 버튼 그룹에 드롭 다운 버튼을 사용하고 class에 옵션으로 dropdown-toggle-split를 추가사용 -->
    <!-- 해당 버튼의 text 입력 부분에 span 태그를 추가하고 class에 caret를 추가하여 사용-->
    <div class="btn-group">
        <button class="btn btn-danger">애플</button>
        <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">iPad</a>
            <a href="#" class="dropdown-item">iPhone</a>
        </div>
    </div>

    <br><hr><br>

    <!-- 드롭다운 버튼 -->
    <!-- 드롭다운 버튼은 div를 이용해서 button과 메뉴 부분이 될 div를 묶어서 사용함 -->
    <!-- button의 class에 dropdown-toggle를 추가하고, data-toggle 속성을 추가하여 해당 값으로 dropdown을 사용함 -->
    <!-- 메뉴가 될 div를 생성하여 class에 dropdown-menu를 추가함 -->
    <!-- 메뉴인 div의 자식태그로 a 링크 태그를 class명 dropdown-item으로 추가함 -->

    <!-- 메뉴 나누기 -->
    <!-- 드랍다운-메뉴의 자식 태그로 div를 추가하고 dropdown-divider를 추가 -->

    <!-- 드롭다운 메뉴의 헤더 사용하기 -->
    <!-- 메뉴의 자식 태그로 div를 추가하고 class에 dropdown-header를 사용, text 부분에 글 입력-->

    <!-- 드롭다운 버튼의 활성/비활성 -->
    <!-- 드롭다운 메뉴의 자식태그인 a 링크 태그의 class에 active, disabled를 추가하여 사용 -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">드롭다운버튼</button>
        <div class="dropdown-menu">
            <div class="dropdown-header">포털사이트</div>
            <a href="http://www.daum.net" class="dropdown-item">다음홈페이지</a>
            <a href="http://www.google.com" class="dropdown-item active">구글홈페이지</a>
            <div class="dropdown-divider"></div>
            <div class="dropdown-header">쇼핑몰사이트</div>
            <a href="http://www.danawa.com" class="dropdown-item disabled">다나와</a>
        </div>
    </div>

    <br><hr><br>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
